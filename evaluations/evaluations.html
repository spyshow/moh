<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Evaluations</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/fileicon.css" rel="stylesheet">
    <link href="css/evaluations.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- tables -->
        <div class="row">
            <form class="form-inline">
                    <div class="form-group" style="margin-bottom: 1px;">
                        <label for="projectID" id="label-project-id">Project</label>
                        <input type="text" class="form-control" id="projectID" data-id="" placeholder="Project Number" disabled>
                    </div>
                    <fieldset class="tables">
                        <legend class="tables">Tables</legend>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="form-group ">
                                    <input type="radio" name="table-type" id="dist" value="0" checked>
                                    <label for="dist" id="label-dist">Distribution of issue types</label>
                                </div>
                                <div class="form-group">    
                                    <input type="radio" name="table-type" id="frag" value="1">
                                    <label for="frag" id="label-frag">Fragmentation of all reported feedback</label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="table-doc-id" id="table-doc-id" value="1">
                                    <label for="table-doc-id">Add Doc ID</label>
                                    <input type="text" class="form-control" id="table-doc-id-name" placeholder="Doc ID">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-default" id="pdf-table">
                                        <div class="file-icon file-icon-sm" data-type="pdf"></div>
                                        Create PDF file
                                    </button>
                                    <button class="btn btn-default" id="word-table">
                                        <div class="file-icon file-icon-sm" data-type="doc"></div>
                                        Create word file
                                    </button>
                                    <button class="btn btn-default" id="excel-table">
                                        <div class="file-icon file-icon-sm" data-type="xls"></div>
                                        Create Excel file
                                    </button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                
            </form>
        </div>

        <!-- chart -->
        <div class="row">
            <fieldset class="tables">
                <legend class="tables">Charts</legend>
                <div class="col-md-6"> 
                    <form>
                        <div class="col-md-12">
                            <div class="form-group chart-type">
                                <input type="radio" name="chart-type" id="date" value="0">
                                <label for="date" id="label-date">Issues by Date</label>
                            </div>
                            <div class="form-group">    
                                <input type="radio" name="chart-type" id="key" value="1">
                                <label for="key" id="label-key">Issues by Key</label>
                            </div>
                            <div class="form-group">    
                                <input type="radio" name="chart-type" id="key-and-label" value="2">
                                <label for="key-and-label" id="label-key-and-label">Issues by Key and Baseline</label>
                                <select name="baselines" id="baselines" class="selectpicker" data-width="285px"></select>
                            </div>
                            <div class="form-group">    
                                <input type="radio" name="chart-type" id="key-and-customers" value="3">
                                <label for="key-and-customers" id="label-key-and-customers">Issues by Key and Customer</label>
                                <select name="customers" id="customers" class="selectpicker" data-width="280px"></select>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="chart-doc-id" id="chart-doc-id" value="1">
                                <label for="chart-doc-id">Add Doc ID</label>
                                <input type="text" class="form-control" id="chart-doc-id-name" placeholder="Doc ID">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-default" id="pdf-chart">
                                    <div class="file-icon file-icon-sm" data-type="pdf"></div>
                                    Create PDF file
                                </button>
                                <button class="btn btn-default" id="word-chart">
                                    <div class="file-icon file-icon-sm" data-type="doc"></div>
                                    Create word file
                                </button>
                                <button class="btn btn-default" id="excel-chart">
                                    <div class="file-icon file-icon-sm" data-type="xls"></div>
                                    Create Excel file
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="canvas">
                        <canvas id="myChart" width="600" height="300"></canvas>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>      


<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-select.min.js"></script>
<script src="../js/bootstrap-notify.min.js"></script>
<script src="../js/html-docx.js"></script>
<script src="js/evaluations.js"></script>
<script>if (window.module) module = window.module;</script>   
</body>
</html>
