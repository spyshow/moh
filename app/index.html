<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body>
    <div class="container">

        <!--project select modal-->
        <div class="modal fade" id="project_select" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="software_selection">Software Selection</h4>
                    </div>
                    <div class="modal-body">
                        <h3>Please Select the project</h3>
                        <form name="project_select">
                            <div class="form-group">
                                <select name="project_name" id="project_name" class="selectpicker" data-width="120px">

                                </select>
                                <a class="btn btn-default" id="project_submit" data-dismiss="modal">OK</a>
                            </div>
                        </form>
                    </div>
                    <div class="modal-body">
                        <h3>Create a new Project</h3>
                        <button type="button" class="btn btn-primary project_new" >New Project</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- head -->
        <div class="row">


        <form class="form-inline page-head">
                <div class="form-group">
                    <label for="projectID">Project</label>
                    <input type="text" class="form-control" id="projectID" placeholder="Project Number">
                    <button type="submit" class="btn btn-default" id="project_edit">Edit</button>
                    <button type="submit" class="btn btn-default project_new" >New</button>
                    <p class="bg-info">All Issues: <span id="cpf-all"></span></p>
                    <p class="bg-info">Open Issues: <span id="cpf-open"></span></p>
                    <p class="bg-info">CPF-DOC-ID: <span id="cpf-doc-id"></span></p>
                </div>
            </form>
        </div>

        <!-- body -->
        <div class="row">
            <!-- issue -->
            <div class="col-md-8">
                <form class="form-inline" name="issue">
                <div class="row">
                    <!-- left -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="DBID">DB ID</label>
                            <input type="text" class="form-control" id="DBID" name="DBID" placeholder="Database Num">
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <div class="input-group date" >
                                <input type="text" class="form-control" id="date" disabled>
                            </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="work">Work</label>
                            <input type="text" class="form-control" id="work" name="work" placeholder="employee">
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="area" class="area">Area</label>
                            <select name="area" id="area" class="selectpicker" data-width="70%">
                                <option value="1">Application</option>
                                <option value="2">Software</option>
                                <option value="3">Hardware</option>
                                <option value="4">Documentation </option>
                                <option value="5">Wish</option>
                                <option value="6">Training</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="key" class="key">Key</label>
                            <input type="text" name="key" class="form-control" id="key" placeholder="Key">
                        </div>
                    </div>

                    <!-- middle -->
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="defect">Defect</label>
                            <input type="text" name="defect" class="form-control" id="defect" placeholder="Defect">
                        </div>
                        <div class="form-group">
                            <label for="charm">CHARM</label>
                            <input type="text" name="charm" class="form-control" id="charm" placeholder="CHARM">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <input type="text" class="form-control" id="status" placeholder="Status">
                            <input type="checkbox" name="no_further_action" id="no_further_action" value="no_further_action"> <label for="no_further_action">No further action</label><br>
                        </div>
                        <div class="form-group">
                            <label for="baseline">Baseline</label>
                            <input type="text" class="form-control" id="baseline" placeholder="Baseline">
                        </div>
                        <div class="form-group">
                            <label for="reproducible" class="reproducible">Reproducible</label>
                            <select name="reproducible" id="reproducible" class="selectpicker" data-width="56%">
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                                <option value="3">Sporadic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority" class="priority">Priority</label>
                            <select name="priority" id="priority" class="selectpicker" data-width="56%">
                                <option value="1">High</option>
                                <option value="2">Medium</option>
                                <option value="3">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="messenger" class="messenger">Messenger</label>
                            <select name="messenger" id="messenger" class="selectpicker" data-width="35%">
                                <option value="1">Volvo</option>
                                <option value="2">Saab</option>
                                <option value="3">Fiat</option>
                                <option value="4">Audi</option>
                            </select>
                            <button class="btn btn-default" id="messenger_btn" type="submit">Open</button>
                        </div>
                    </div>

                    <!-- right -->
                    <div class="col-md-3">
                        <div class="form-group">
                            <span id="customer">Costumer</span>
                        </div>

                        <fieldset>
                            <ul class="list-group customer_list">

                            </ul>
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="summary">Summary</label>
                            <input type="text" class="form-control" id="summary" placeholder="issue summary">
                        </div>


                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" rows="3" name="description" id="description" placeholder="issue description">sdasdas</textarea>
                        </div>
                        <div class="form-group">
                            <label for="action">Action</label>
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist" id="action">
                                <li role="presentation" class="active"><a href="#action-current" aria-controls="action-current" role="tab" data-toggle="tab">Current</a></li>
                                <li role="presentation"><a href="#new" aria-controls="new" role="tab" data-toggle="tab">New</a></li>
                                <li role="presentation"><a href="#history" aria-controls="history" role="tab" data-toggle="tab">History</a></li>
                            </ul>
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade in active" id="action-current">No Action Yet!</div>
                                <div role="tabpanel" class="tab-pane fade" id="new">
                                    <form class="form-inline" name="action">
                                        <div class="form-group">
                                            <textarea class="form-control" rows="3" name="new-action" id="new-action" placeholder="New Action"></textarea>
                                            <a href="#" class="btn btn-primary" id="new-action-btn">Submit</a>
                                        </div>
                                    </form>
                                </div>
                                <div role="tabpanel" class="tab-pane fade" id="history">
                                    <ul class="list-group" id="action-history"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="solution">Solution</label>
                            <input type="text" name="solution" class="form-control" id="solution" placeholder="issue solution">
                            <label for="solution_baseline" class="solution_baseline">Baseline</label>
                            <input type="text" name="solution_baseline" class="form-control" id="solution_baseline">
                        </div>

                        <div class="form-group">
                            <label for="c2c">Communication<br> to  customer</label>
                            <textarea class="form-control" name="c2c" rows="3" id="c2c" placeholder="issue description">sdasdas</textarea>
                        </div>
                        <div class="form-group">
                            <input type="hidden" id="form_type" name="form_type">
                            <input type="hidden" id="issueID" name="issueID">
                        </div>

                    </div>
                </div>
                    <a class="btn btn-default" id="submit">Submit</a>
                </form>

            </div>



            <!-- advance search -->
            <div class="col-md-4 search">
                <form name="search" class="form-inline">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="s_defect" class="s_defect">Defect</label>
                                <input type="text" class="form-control" id="s_defect">
                            </div>
                            <div class="form-group">
                                <label for="s_customer" class="s_customer">Customer</label>
                                <input type="text" class="form-control" id="s_customer">
                            </div>
                            <div class="form-group">
                                <label for="s_summary" class="s_summary">Summary</label>
                                <input type="text" class="form-control" id="s_summary">
                            </div>
                            <div class="form-group">
                                <label for="s_status" class="s_status">Status</label>
                                <input type="text" class="form-control" id="s_status">
                            </div>
                        </div>
                        <div class="col-md-4 search-btns">
                            <div class="form-group">
                                <input type="radio" name="s_open_issues" id="s_open_issues" value="1" checked>
                                <label for="s_open_issues">Open Issues</label>
                            </div>
                            <div class="form-group">
                                <input type="radio" name="s_open_issues" id="s_all_issues" value="0">
                                <label for="s_all_issues">All Issues</label>
                            </div>
                            <a class="btn btn-default search-btn">Search</a>
                            <a class="btn btn-default search-reset-btn">Reset</a>
                            <a class="btn btn-default advance-search-btn">Advanced Search</a>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-group s_list">
                            <div class="search-ph">
                               <span id="search-ph-msg"> Search result will be shown here  </span><span class="glyphicon glyphicon-search animated infinite flash" aria-hidden="true"></span>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pagination_btn ">
            <div class="col-md-4">

                <a class="btn btn-default" id="new_issue">New</a>
                <a class="btn btn-default" id="delete_btn">Delete</a>
                <div class="modal fade" id="confirm" tabindex="-1" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <h4 class="modal-title">Are you sure?</h4>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn btn-primary" id="delete_issue">Delete</button>
                                <button type="button" data-dismiss="modal" class="btn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4 text-center">
                <a class="btn btn-default" id="first_issue"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
                <a class="btn btn-default" id="previous_issue"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
                <a class="btn btn-default" id="next_issue"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
                <a class="btn btn-default" id="last_issue"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>



    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-select.min.js"></script>
<script src="../js/bootstrap-notify.min.js"></script>
<script src="js/index.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>
</html>
