<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CPF-ID</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!--project select modal-->
        <div class="modal fade" id="project_select" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="software_selection">Software Selection</h4>
                    </div>
                    <div class="modal-body">
                        <h3>Please Select the project</h3>
                        <form name="project_select">
                            <div class="form-group">
                                <select name="project_name" id="project_name" class="selectpicker" data-live-search="true" data-width="120px" tabindex="-1">

                                </select>
                                <a class="btn btn-default" id="project_submit" data-dismiss="modal" tabindex="-1">OK</a>
                            </div>
                        </form>
                    </div>
                    <div class="modal-body">
                        <h3>Create a new Project</h3>
                        <button type="button" class="btn btn-primary project_new" tabindex="-1">New Project</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- head -->
        <div class="row">
            <form class="form-inline page-head">
                <div class="form-group">
                    <label for="projectID">Project</label>
                    <input type="text" class="form-control" id="projectID" placeholder="Project Number" disabled>
                    <button type="submit" class="btn btn-default" id="project_edit" tabindex="-1">Edit</button>
                    <button type="submit" class="btn btn-default project_new" tabindex="-1">New</button>
                    <p class="bg-info">All Issues: <span id="cpf-all"></span></p>
                    <p class="bg-info">Open Issues: <span id="cpf-open"></span></p>
                    <p class="bg-info">CPF-DOC-ID: <span id="cpf-doc-id"></span></p>
                    <div class="nav-btn text-center navi">
                        <a class="btn btn-default" id="first_issue"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
                        <a class="btn btn-default" id="previous_issue"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
                        <a class="btn btn-default" id="next_issue"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
                        <a class="btn btn-default" id="last_issue"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
                    </div>
                    
                </div>
            </form>
        </div>
        <!-- body -->
        <div class="row">
            <!-- issue -->
            <div class="col-md-8">
                <form class="form-inline" name="issue" id="issue">
                    <div class="row">
                        <!-- left -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="dbid">DB ID</label>
                                <input type="text" class="form-control" id="dbid" name="dbid" placeholder="Database Num" value="" disabled>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <div class="input-group date">
                                    <input type="text" class="form-control" id="date" disabled>
                                </div>
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="work" class="work">Assigned to</label>
                                <input type="text" class="form-control" id="work" name="work" placeholder="employee" tabindex="1">
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="area" class="area">Area</label>
                                <select name="area" id="area" class="selectpicker" data-width="220px%" tabindex="2">
                                    <option value="0">None</option>    
                                    <option value="1">Application</option>
                                    <option value="2">Software</option>
                                    <option value="3">Hardware</option>
                                    <option value="4">Documentation </option>
                                    <option value="5">Wish</option>
                                    <option value="6">Training</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="key" class="key">Key</label>
                                <select name="key" id="key" class="selectpicker" data-width="220px%" tabindex="3" data-live-search="true">
                                </select>
                            </div>
                            <div class="form-group baseline-group">
                                <label for="baseline" class="baseline-label">Baseline</label>
                                <select name="baseline" id="baseline" class="selectpicker select"  data-live-search="true" tabindex="4"></select>
                            </div>
                            <div class="form-group">
                                <label for="vsn">Real. Vsn.</label>
                                <input type="text" name="vsn" class="form-control" id="vsn" placeholder="VSN" tabindex="8">
                            </div>
                            
                        </div>
                        <!-- middle -->
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="defect">Defect</label>
                                <input type="text" name="defect" class="form-control" id="defect" placeholder="Defect" tabindex="9">
                            </div>
                            <div class="form-group">
                                <label for="charm">CHARM</label>
                                <input type="text" name="charm" class="form-control" id="charm" placeholder="CHARM" tabindex="10">
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <input type="text" class="form-control" id="status" placeholder="Status"  tabindex="11">
                            </div>
                            <div class="form-group">
                                <label for="priority" class="priority">Priority</label>
                                <select name="priority" id="priority" class="selectpicker" data-width="56%" tabindex="12">
                                <option value="1">High</option>
                                <option value="2">Medium</option>
                                <option value="3">Low</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label for="reproducible" class="reproducible">Reproducible</label>
                                <select name="reproducible" id="reproducible" class="selectpicker" data-width="56%"  tabindex="13">
                                <option value="0">None</option>      
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                                <option value="3">Sporadic</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="cd" placeholder="Baseline #"  tabindex="5" disabled>
                            </div>
                            <div class="form-group messenger-div" >
                                <label for="messenger" class="messenger">Messenger</label>
                                <select name="messenger" id="messenger" class="selectpicker" data-width="56%"  tabindex="14">
                                <option value="0">None</option>      
                                <option value="1">Customer</option>
                                <option value="2">Application</option>
                                <option value="3">Monitoring</option>
                                <option value="4">Installation</option>
                            </select>
                            </div>
                        </div>
                        <!-- right -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <span id="customer">Customer</span>
                            </div>
                            <fieldset>
                                <ul class="list-group customer_list">
                                </ul>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="summary">Summary</label>
                                <input type="text" class="form-control" id="summary" placeholder="issue summary"  tabindex="15">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" rows="5" name="description" id="description" placeholder="issue description [English]"  tabindex="16"></textarea>
                                <textarea class="form-control" rows="5" name="description_de" id="description_de" placeholder="Problembeschreibung [German]"  tabindex="17"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="action">Action</label>
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" role="tablist" id="action">
                                    <li role="presentation" class="active"><a href="#action-current" aria-controls="action-current" role="tab" data-toggle="tab"  tabindex="18">Current</a></li>
                                    <li role="presentation"><a href="#new" aria-controls="new" role="tab" data-toggle="tab"  tabindex="19">New</a></li>
                                    <li role="presentation"><a href="#history" aria-controls="history" role="tab" data-toggle="tab"  tabindex="20">History</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane fade in active" id="action-current">No Action Yet!</div>
                                    <div role="tabpanel" class="tab-pane fade" id="new"  tabindex="21">
                                        <form class="form-inline" name="action">
                                            <div class="form-group">
                                                <textarea class="form-control" rows="3" name="new-action" id="new-action" placeholder="New Action"  tabindex="22" ></textarea>
                                                <a href="#" class="btn btn-primary" id="new-action-btn">Submit</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div role="tabpanel" class="tab-pane fade" id="history">
                                        <ul class="list-group" id="action-history"></ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="solution">Solution</label>
                                <input type="text" name="solution" class="form-control" id="solution" placeholder="Issue solution[English]"  tabindex="23">
                                <input type="text" name="solution_de" class="form-control" id="solution_de" placeholder="Problem Lösung[German]"  tabindex="24">
                            </div>
                            <div class="form-group">
                                <label for="c2c">Communication<br> to  customer</label>
                                <textarea class="form-control" name="c2c" rows="3" id="c2c" placeholder="Communication to  customer"  tabindex="25"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="file-type" class="file-type">Type</label>
                                <select name="file-type" id="file-type" class="selectpicker" data-width="15%"  tabindex="26">
                                    <option value="Savelog" >Savelog</option>
                                    <option value="Patient data">Patient data</option>
                                    <option value="Backup">Backup</option>
                                    <option value="Raw data">Raw data</option>
                                    <option value="Other">Other</option>
                                </select>
                                <label for="file-path" >Path</label>
                                <input type="text" class="form-control" id="file-path" placeholder="File path" tabindex="27">
                                <button class="btn btn-default add-file" tabindex="28">Add</button>
                                <table id="files-table" class="files-table table table-bordered table-striped table-hover"  tabindex="-1">
                                    <thead>
                                        <tr>
                                            <th id="type">Type</th>
                                            <th id="path">Path</th>
                                            <th id="copy"></th>
                                            <th id="delete"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="files-table-body">
                                    </tbody>
                                </table>
                            </div>
                            <div class="form-group">
                                <input type="hidden" id="form_type" name="form_type">
                                <input type="hidden" id="issueID" name="issueID">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="checkbox" name="no_further_action" id="no_further_action" value="no_further_action">                                <label for="no_further_action">No further action</label>
                        </div>
                        <div class="col-md-6">
                             <button class="btn btn-default" id="submit"  tabindex="29">Submit</button>
                                <button class="btn btn-default" id="cancel"  tabindex="30">Cancel</button>
                                <button class="btn btn-default" id="new_issue" tabindex="31">New</button>
                                <button class="btn btn-default" id="delete_btn" tabindex="32">Delete</button>
                                <div class="modal fade" id="confirm" tabindex="-1" role="dialog">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <h4 class="modal-title">Are you sure?</h4>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" data-dismiss="modal" class="btn btn-danger" id="delete_issue">Delete</button>
                                                <button type="button" data-dismiss="modal" class="btn">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="col-md-4">
                            
                        </div>   
                    </div>
                    
                </form>
            </div>
            <!--  search -->
            <div class="col-md-4 search">
                <form name="search" class="form-inline">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="s_dbid" class="s_dbid">DB ID</label>
                                <input type="text" class="form-control" id="s_dbid">
                            </div>
                            <div class="form-group">
                                <label for="s_charm" class="s_defect">Charm</label>
                                <input type="text" class="form-control" id="s_charm">
                            </div>
                            <div class="form-group">
                                <label for="s_defect" class="s_defect">Defect</label>
                                <input type="text" class="form-control" id="s_defect">
                            </div>
                            <div class="form-group">
                                <label for="s_customer" class="s_customer">Customer</label>
                                <select name="s_customer" id="s_customer" class="selectpicker" data-live-search="true" data-width="65%"></select>
                            </div>
                            <div class="form-group">
                                <label for="s_desc" class="s_summary">Description</label>
                                <input type="text" class="form-control" id="s_desc" placeholder="Description in English">
                            </div>
                            <div class="form-group">
                                <label for="s_desc_de" class="s_summary">Description</label>
                                <input type="text" class="form-control" id="s_desc_de" placeholder="Description in German">
                            </div>
                            <div class="form-group">
                                <label for="s_summary" class="s_summary">Summary</label>
                                <input type="text" class="form-control" id="s_summary">
                            </div>
                            <div class="form-group">
                                <label for="s_status" class="s_status">Status</label>
                                <input type="text" class="form-control" id="s_status">
                            </div>
                        </div>
                        <div class="col-md-3 search-btns">
                            <div class="form-group">
                                <input type="radio" name="s_open_issues" id="s_open_issues" value="1" checked>
                                <label for="s_open_issues" class="s_open_issues">Open Issues</label>
                            </div>
                            <div class="form-group">
                                <input type="radio" name="s_open_issues" id="s_all_issues" value="0">
                                <label for="s_all_issues" class="s_open_issues">All Issues</label>
                            </div>
                            <button class="btn btn-default search-btn">Search</button>
                            <button class="btn btn-default search-reset-btn">Reset</button>
                            <button class="btn btn-default search-without-btn">Without C/D</button>
                            <div class="form-group text-center">
                                <div class="btn-group-vertical" id="s-buttons" role="group">
                                    <button type="button" id="s-danger" class="btn btn-danger" data-toggle="tooltip" title="All issues with no actions"></button>
                                    <button type="button" id="s-warning" class="btn btn-warning" data-toggle="tooltip" title="All issues that not compiled the other conditions"></button>
                                    <button type="button" id="s-info" class="btn btn-info" data-toggle="tooltip" title="All issues with Charm or Defect number"></button>
                                    <button type="button" id="s-success" class="btn btn-success" data-toggle="tooltip" title="All issues with no further action checked"></button>                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-group s_list">
                            <div class="search-ph">
                                <span id="search-ph-msg"> Search result will be shown here  </span><span class="glyphicon glyphicon-search animated infinite flash"
                                    aria-hidden="true"></span>
                            </div>
                            <div class="search-div">
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pagination_btn ">
            <div class="col-md-4">
                
                
            </div>
            
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-select.min.js"></script>
    <script src="../js/bootstrap-notify.min.js"></script>
    <script src="../js/clipboard.min.js"></script>
    <script src="js/index1.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
