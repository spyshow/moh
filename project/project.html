<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>New Project</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- head -->
        <div class="row">

            <form class="form-inline page-head">

                <div class="form-group">
                    <label for="projectID">Project</label>
                    <input type="text" class="form-control" id="projectID" placeholder="Project Number" >
                </div>

                <div class="form-group">
                    <label for="cpf-doc-id">CPF Doc-ID</label>
                    <input type="text" class="form-control" id="cpf-doc-id" placeholder="CPF Doc-ID">
                </div>

                <div class="form-group project-type">
                    <span id="project-type">Project Type: </span>
                    <label for="syngo" id="label-syngo">Syngo.via</label>
                    <input type="radio" name="project-type" id="syngo" value="0" checked>

                    <label for="mr" id="label-mr">MR</label>
                    <input type="radio" name="project-type" id="mr" value="1">
                </div>

                <div class="form-group database-type">
                    <span id="database-type">DataBase Type: </span>
                    <label for="charm" id="label-charm">Charm</label>
                    <input type="radio" name="database-type" id="charm" value="0" checked>

                    <label for="TFS" id="label-tsf">TFS</label>
                    <input type="radio" name="database-type" id="TFS" value="1">
                </div>

                <div class="form-group">
                    <a class="btn btn-default" id="projectSubmit">Submit</a>
                </div>
            </form>
        </div>

        <!-- customers -->
        <div class="row">
            <fieldset class="customer-management">
                <legend class="customer-management">Customer management</legend>
                <form class="form-inline page-head">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="Customer-name">Customer Name</label>
                                <input type="text" class="form-control" id="Customer-name" placeholder="Customer Name">

                                <label for="system">System</label>
                                <input type="text" class="form-control" id="system" placeholder="System">

                                <label for="sn">Serial Number</label>
                                <input type="text" class="form-control" id="sn" placeholder="Serial Number">

                                <button class="btn btn-default" id="add-customer">Add</button>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table id="customerTable" class="customer-table table table-bordered table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>Customer Name</th>
                                    <th>System</th>
                                    <th>Serial Number</th>
                                    <th></th>
                                </tr>

                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
             </fieldset>
        </div>


        <!-- baseline -->
        <div class="row">
            <fieldset class="Baseline">
                <legend class="Baseline">Baseline management</legend>
                <form class="form-inline page-head">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="baseline">Baseline</label>
                                <input type="text" class="form-control" id="baseline" placeholder="Baseline">

                                <label for="cd">CD#</label>
                                <input type="text" class="form-control" id="cd" placeholder="CD number">
                                <button class="btn btn-default" id="add-baseline">Add</button>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table id="baselineTable" class="baseline-table table table-bordered table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>Baseline</th>
                                    <th>CD#</th>
                                    <th></th>
                                </tr>

                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>


    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-notify.min.js"></script>

    <script src="js/index.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>
</html>
